<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CS361 Project</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    
    
    <script src="index.js" charset="utf-8" defer></script>
  </head>
  
  <body>      
    <nav class="navbar">
        <ul class="navlist">
          <li class="site-name navitem">
            CS361 Project
          </li>
          <li class="login-button navitem">
            <button type="button" id="login"><i> Login </i></button>
          </li>
        </ul>
    </nav>

    <!-- <div id="login-window" class="hidden"></div> -->
    <div id="login-window" class="hidden">
      <div class="window-contents">

        <div class="window-header">
          <h3>Login</h3>
          <button type="button" id="window-close">&times;</button>
        </div>

        <div class="window-body">
          <div class="input">
            <label for="username">Username</label>
            <input type="text" id="username-input">
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="text" id="password-input">
          </div>
        </div>

        <div class="window-lower">
          <button type="button" id="window-login">Log In</button>
        </div>

      </div>
    </div>
  </body>
  <div id="content" class="hidden">
    <!-- <h3 id="content_view">
        
      </h3> -->
  </div>
  <div id="default_view" class="hidden">
    <h3>
        Please log in to view content
    </h3>
  </div>
</html>
